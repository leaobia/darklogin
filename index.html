<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkLogin</title>
    <meta name="description" content="Login dark com contraste azul e validação">
    <meta name="author" content="Bianca Pereira Leão">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/94e8bd423f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/Group 6.png">
</head>

<body>
    <div class="content">
        <div class="new-login">
            <div class="img">
                <img src="./img/Group 5.png" alt="logo da empresa B">
            </div>
            <h1>NOVO LOGIN</h1>
            <button class="btn-create">Criar conta</button>
        </div>

        <div class="login">
            <h2>BEM VINDO</h2>
            <div class="inputs">
                <input class="input1" type="text" placeholder="Username" class="u-full-width" required="">
                <input  class = "input2" type="password" placeholder="Password" class="u-full-width" required="">
            </div>

            <div class="check"> <input type="checkbox">
                <span class="label-body">LEMBRAR DE MIM</span>
            </div>
            <input type="submit" name="" class="button-send" value="Entrar">
            <button class="btn-create2">Não tem uma conta? Cadastre-se</button>

        </div>
    </div>
</body>

</html>
